<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Food Offer Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Optional background image */
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .countdown {
            font-size: 3em;
            font-weight: bold;
            color: #e63946;
            margin: 20px 0;
        }

        .offer-message {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }

        .offer-message strong {
            font-size: 1.5em;
            color: #e63946;
        }

        /* Button Styling */
        .message-button {
            background-color: #e63946;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message-button:hover {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>

    <h1>Chat mo na me treat kita food whatever you want ðŸŽ‰</h1>
    <div class="countdown" id="countdown"></div>
    <div class="offer-message">
        <strong>Offer ends when the timer runs out! chz</strong>
    </div>
    <button class="message-button" onclick="window.location.href='https://m.me/arvguerrero'">Message Now</button>

    <script>
        // Set the date for the countdown (February 14th, 2025)
        const targetDate = new Date('February 15, 2025 00:00:00').getTime();

        // Update the countdown every second
        const countdown = document.getElementById('countdown');
        const interval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(interval);
                countdown.innerHTML = "EXPIRED";
                document.querySelector('.message-button').disabled = true;
                document.querySelector('.message-button').style.backgroundColor = '#ccc';
                document.querySelector('.message-button').style.cursor = 'not-allowed';
            }
        }, 1000);
    </script>

</body>
</html>
