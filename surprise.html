<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üå∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url('flowers-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Semi-transparent overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .surprise-header {
            text-align: center;
            margin-top: 50px;
        }

        .flower-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        /* Flower Image Wrapper */
        .flower-wrapper {
            width: 30%;
            margin: 20px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            opacity: 0.8;
        }

        /* Hidden Image Initially */
        .flower-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(0);
            transition: transform 1s ease-out;
        }

        /* Unfolding effect when clicked */
        .flower-wrapper.revealed img {
            transform: scale(1);
        }

        /* Lightbox Modal */
        .lightbox-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox-modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .lightbox-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .back-button {
            text-align: center;
            margin-top: 30px;
        }

        .back-button a {
            text-decoration: none;
            font-size: 1.2em;
            background-color: #e63946;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #ff6f61;
        }

        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <header class="surprise-header">
        <h1>Virtual Flowers for you!! üå∏</h1>
        <h1>Click it!! üå∏</h1>
    </header>
    
    <section class="flower-gallery">
        <!-- Flower Image Wrappers -->
        <div class="flower-wrapper" onclick="revealImage(this, 'flower1.jpg')">
            <img src="flower1.jpg" alt="Flower 1">
        </div>
        <div class="flower-wrapper" onclick="revealImage(this, 'flower2.jpg')">
            <img src="flower2.jpg" alt="Flower 2">
        </div>
        <div class="flower-wrapper" onclick="revealImage(this, 'flower3.jpg')">
            <img src="flower3.jpg" alt="Flower 3">
        </div>
        <div class="flower-wrapper" onclick="revealImage(this, 'flower4.jpg')">
            <img src="flower4.jpg" alt="Flower 4">
        </div>
        <div class="flower-wrapper" onclick="revealImage(this, 'flower5.jpg')">
            <img src="flower5.jpg" alt="Flower 5">
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightboxModal" class="lightbox-modal">
        <button class="close-btn" onclick="closeLightbox()">‚úñ</button>
        <img id="lightboxImage" src="" alt="Large Flower Image">
    </div>

    <section class="back-button">
        <a href="countdown.html">LAST NA</a>
    </section>

    <script>
        // Function to reveal the clicked image
        function revealImage(element, imageSrc) {
            // Add 'revealed' class to trigger the unfolding animation
            element.classList.add('revealed');

            // After the image is revealed, set up a timeout to open the lightbox
            setTimeout(function() {
                openLightbox(imageSrc);
            }, 1000); // Wait for the unfolding animation to complete
        }

        // Open Lightbox
        function openLightbox(imageSrc) {
            document.getElementById('lightboxImage').src = imageSrc;
            document.getElementById('lightboxModal').style.display = 'flex';

            // Check if the clicked image is flower5.jpg
            if (imageSrc === 'flower5.jpg') {
                setTimeout(function() {
                    alert("OF COURSE, ME!!!! ‚ù§Ô∏è");
                }, 500); // Display the alert after a brief delay
            }
        }

        // Close Lightbox
        function closeLightbox() {
            document.getElementById('lightboxModal').style.display = 'none';
        }
    </script>
</body>
</html>
