    <style>
         /* Button styling */
         .surprise-button {
            background-color: #e63946;
            color: white;
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

            font-family: 'Great Vibes', cursive;
            display: block;
            margin: 0 auto; /* This ensures it is centered horizontally */
         }

         .surprise-button:hover {
            background-color: #ff6f61;
            transform: scale(1.1);
         }

         .surprise-button:active {
            background-color: #d91c3b;
         }

         .surprise-button:focus {
            outline: none;
         }

         .button-container {
            display: flex;
            justify-content: center;
            align-items: center;

         .video-container video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

    </style>
